<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="lan">
        <li>javascript</li>
    </ul>
</body>
<script>

    let addlang = function (langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.lan').appendChild(li)
    }

    




</script>
