<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur Javascript</title>
</head>
<body style="background-color: black ; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    // optimize way to add li in ul

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')



    // Edit values

    // replace python with mojo
    const secondlang = document.querySelector("li:nth-child(2)")  //selecting li
    const newli = document.createElement('li')                   // creating new li
    newli.textContent = "mojo"
    secondlang.replaceWith(newli)                               // repalce it with 2nd lang

    //replace javascript with java
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Java</li>'


    // REMOVE

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
